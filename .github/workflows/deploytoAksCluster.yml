on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n CresceContainerRegistry -g CresceContainerRegistryaeac-rg --location "West Europe" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n CresceContainerRegistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n CresceContainerRegistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n CresceContainerRegistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: crescecontainerregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t crescecontainerregistry.azurecr.io/kubernetesazurecluster:${{ github.sha }}
        docker push crescecontainerregistry.azurecr.io/kubernetesazurecluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubernetesazurecluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubernetes-azure-clustera58b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubernetes-azure-clustera58b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubernetes-azure-clustera58b
        container-registry-url: crescecontainerregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubernetesazdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubernetes-azure-clustera58b
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          crescecontainerregistry.azurecr.io/kubernetesazurecluster:${{ github.sha }}
        imagepullsecrets: |
          kubernetesazdockerauth