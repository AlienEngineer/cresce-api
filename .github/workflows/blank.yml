name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Bump versions
        run: |
          ls
          ls Cresce.api
          ./Cresce.api/bump-version.sh

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Bump Version

